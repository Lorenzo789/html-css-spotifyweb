<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700">
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="./css/style.css">
    <title>My Spotify</title>
</head>
<body>
    <!-- START-MAIN -->
    <main>
        <!-- TOP-CONTENT -->
        <div class="top-content">
            <a id="upgrade-abs" href="#">EFFETTUA L'UPGRADE</a>
        </div>
        <!-- TOP-CONTENT -->

        <!-- CORPO-CENTRALE -->
        <div class="container flex">

            <!-- SIDE-MENU -->
            <div class="side-menu flex fd-col jc-sp-bet">
                <div>
                    <img class="logo small pad" src="./img/logo-small.svg" alt="logo-small">
                    <img class="logo-big disp-non" src="./img/logo.svg" alt="logo">
                    <div class="flex al-it">
                        <img class="small pad" src="./img/home.svg" alt="home">
                        <span class="disp-non txt-white">Home</span>
                    </div>
                    <div class="flex al-it">
                        <img class="small pad txt-gray" src="./img/search.svg" alt="search">
                        <span class="disp-non txt-gray">Cerca</span>
                    </div>
                    <div class="flex al-it">
                        <img class="small pad txt-gray" src="./img/libreria.svg" alt="library">
                        <span class="disp-non txt-gray">La tua libreria</span>
                    </div>
                </div>
                <div class="hidden disp-non">
                    <p class="txt-white txt-heavy pad-med">PLAYLIST</p>
                    <span class="txt-gray"><i id="plus" class="fa-solid fa-plus"></i> Crea Playlist</span>
                    <ul>
                       <li class="txt-gray">Nome Playlist</li>
                       <li class="txt-gray">Nome Playlist</li>
                       <li class="txt-gray">Nome Playlist</li>
                       <li class="txt-gray">Nome Playlist</li>
                       <li class="txt-gray">Nome Playlist</li>
                       <li class="txt-gray">Nome Playlist</li>
                       <li class="txt-gray">Nome Playlist</li>
                    </ul>
                </div>
                <div>
                    <div class="flex al-it jc-cen">
                        <img class="smaller pad txt-gray" src="./img/download.svg" alt="download">
                        <span class="disp-non txt-gray">installa app</span>
                    </div>
                    <hr>
                    <div class="flex al-it">
                        <img id="profile" class="small txt-gray" src="./img/profile.svg" alt="profile">
                        <span class="disp-non txt-white txt-heavy">Jon Doe</span>
                    </div>
                </div>
            </div>
            <!-- SIDE-MENU -->

            <!-- MAIN-CONTENT -->
            <div class="main-content">

            </div>
            <!-- MAIN-CONTENT -->

        </div>
        <!-- CORPO-CENTRALE -->

    </main>
    <!-- END-MAIN -->

    <!-- START-FOOTER -->
    <footer class="footer-content">

    </footer>
    <!-- END-FOOTER -->
</body>
</html>
